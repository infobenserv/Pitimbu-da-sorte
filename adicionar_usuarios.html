<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Usuários</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    .actions button {
      background: #dc3545;
      margin-right: 5px;
    }
    .actions button.edit {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Usuários</h2>

  <form id="formUsuario">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="usuario" placeholder="Nome de usuário" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <select id="nivel">
      <option value="operador">Operador</option>
      <option value="admin">Administrador</option>
    </select>
    <button type="button" onclick="adicionarUsuario()">Salvar Usuário</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Usuário</th>
        <th>Nível</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaUsuarios">
      <!-- Usuários serão adicionados aqui -->
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabelaUsuarios");

    function adicionarUsuario() {
      const nome = document.getElementById("nome").value;
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const nivel = document.getElementById("nivel").value;

      if (!nome || !usuario || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const novaLinha = document.createElement("tr");
      novaLinha.innerHTML = `
        <td>${nome}</td>
        <td>${usuario}</td>
        <td>${nivel}</td>
        <td class="actions">
          <button class="edit" onclick="editarUsuario(this)">Editar</button>
          <button onclick="removerUsuario(this)">Excluir</button>
        </td>
      `;
      tabela.appendChild(novaLinha);

      document.getElementById("formUsuario").reset();
    }

    function removerUsuario(botao) {
      if (confirm("Tem certeza que deseja excluir este usuário?")) {
        botao.parentElement.parentElement.remove();
      }
    }

    function editarUsuario(botao) {
      alert("Função de edição em desenvolvimento.");
    }
  </script>
</body>
</html>
