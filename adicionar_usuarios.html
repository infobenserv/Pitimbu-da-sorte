<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Rifa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Rifa</h2>

  <input type="text" id="nomeRifa" placeholder="Nome da Rifa" />
  <input type="number" id="quantidadeBilhetes" placeholder="Quantidade de Bilhetes" min="1" />
  <input type="number" id="valorBilhete" placeholder="Valor por Bilhete (R$)" step="0.01" />

  <button onclick="gerarBilhetes()">Gerar Bilhetes</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Número 1</th>
        <th>Número 2</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabelaBilhetes">
      <tr><td colspan="4">Nenhum bilhete gerado ainda.</td></tr>
    </tbody>
  </table>
</div>

<script>
  function gerarNumero4Digitos() {
    return Math.floor(1000 + Math.random() * 9000); // de 1000 a 9999
  }

  function gerarBilhetes() {
    const nome = document.getElementById("nomeRifa").value.trim();
    const qtd = parseInt(document.getElementById("quantidadeBilhetes").value);
    const valor = parseFloat(document.getElementById("valorBilhete").value).toFixed(2);
    const tabela = document.getElementById("tabelaBilhetes");

    if (!nome || isNaN(qtd) || isNaN(valor) || qtd <= 0) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    const bilhetes = [];

    for (let i = 1; i <= qtd; i++) {
      const numero1 = gerarNumero4Digitos();
      const numero2 = gerarNumero4Digitos();

      bilhetes.push({
        id: i,
        numero1,
        numero2,
        status: "Disponível",
        valor,
        comprador: ""
      });
    }

    localStorage.setItem("rifa_" + nome, JSON.stringify(bilhetes));

    tabela.innerHTML = "";
    bilhetes.forEach(b => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${b.id}</td>
        <td>${b.numero1}</td>
        <td>${b.numero2}</td>
        <td>${b.status}</td>
      `;
      tabela.appendChild(tr);
    });

    alert(`Bilhetes gerados com sucesso para a rifa: ${nome}`);
  }
</script>

</body>
</html>
