<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #007bff; color: white; }
    .btn-edit, .btn-delete {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-edit { background: #ffc107; color: #000; }
    .btn-delete { background: #dc3545; color: #fff; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Gerenciar Usuários</h2>

    <input type="text" id="nomeUsuario" placeholder="Nome do Usuário" />
    <select id="tipoUsuario">
      <option value="">Selecione o Tipo</option>
      <option value="Gerente">Gerente</option>
      <option value="Vendedor">Vendedor</option>
    </select>

    <button onclick="salvarUsuario()">Salvar Usuário</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUsuarios">
        <tr><td colspan="3">Nenhum usuário cadastrado.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let indiceEdicao = null;

    function carregarUsuarios() {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const tabela = document.getElementById("tabelaUsuarios");
      tabela.innerHTML = "";

      if (usuarios.length === 0) {
        tabela.innerHTML = "<tr><td colspan='3'>Nenhum usuário cadastrado.</td></tr>";
        return;
      }

      usuarios.forEach((usuario, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${usuario.nome}</td>
          <td>${usuario.tipo}</td>
          <td>
            <button class="btn-edit" onclick="editarUsuario(${index})">Editar</button>
            <button class="btn-delete" onclick="excluirUsuario(${index})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function salvarUsuario() {
      const nome = document.getElementById("nomeUsuario").value.trim();
      const tipo = document.getElementById("tipoUsuario").value;

      if (!nome || !tipo) {
        alert("Preencha todos os campos.");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

      if (indiceEdicao !== null) {
        usuarios[indiceEdicao] = { nome, tipo };
        indiceEdicao = null;
      } else {
        usuarios.push({ nome, tipo });
      }

      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      document.getElementById("nomeUsuario").value = "";
      document.getElementById("tipoUsuario").value = "";
      carregarUsuarios();
    }

    function editarUsuario(index) {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      const usuario = usuarios[index];

      document.getElementById("nomeUsuario").value = usuario.nome;
      document.getElementById("tipoUsuario").value = usuario.tipo;
      indiceEdicao = index;
    }

    function excluirUsuario(index) {
      if (!confirm("Tem certeza que deseja excluir este usuário?")) return;

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      usuarios.splice(index, 1);
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      carregarUsuarios();
    }

    window.onload = carregarUsuarios;
  </script>

</body>
</html>
