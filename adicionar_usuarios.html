<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Usu치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #grupoGerente {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Adicionar Usu치rio</h2>

  <input type="text" id="nome" placeholder="Nome do Usu치rio" />
  <input type="password" id="senha" placeholder="Senha" />

  <select id="funcao" onchange="atualizarCampoGerente()">
    <option value="">Selecione a Fun칞칚o</option>
    <option value="gerente">Gerente</option>
    <option value="vendedor">Vendedor</option>
  </select>

  <div id="grupoGerente">
    <label for="gerenteSelect">Selecione o Gerente Respons치vel:</label>
    <select id="gerenteSelect">
      <option value="">Escolha o gerente</option>
    </select>
  </div>

  <button onclick="adicionarUsuario()">Salvar Usu치rio</button>
</div>

<script>
  function atualizarCampoGerente() {
    const funcao = document.getElementById("funcao").value;
    const grupoGerente = document.getElementById("grupoGerente");
    grupoGerente.style.display = funcao === "vendedor" ? "block" : "none";
  }

  function carregarGerentes() {
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
    const select = document.getElementById("gerenteSelect");
    select.innerHTML = '<option value="">Escolha o gerente</option>';

    usuarios.forEach(u => {
      if (u.funcao === "gerente") {
        const opt = document.createElement("option");
        opt.value = u.nome;
        opt.textContent = u.nome;
        select.appendChild(opt);
      }
    });
  }

  function adicionarUsuario() {
    const nome = document.getElementById("nome").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const funcao = document.getElementById("funcao").value;
    const gerente = document.getElementById("gerenteSelect").value;

    if (!nome || !senha || !funcao) {
      alert("Preencha todos os campos.");
      return;
    }

    if (funcao === "vendedor" && !gerente) {
      alert("Selecione o gerente respons치vel.");
      return;
    }

    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
    const jaExiste = usuarios.some(u => u.nome === nome);

    if (jaExiste) {
      alert("Este nome de usu치rio j치 existe.");
      return;
    }

    const novoUsuario = { nome, senha, funcao };
    if (funcao === "vendedor") {
      novoUsuario.gerente = gerente;
    }

    usuarios.push(novoUsuario);
  localStorage.setItem("usuarios", JSON.stringify(usuarios));
  alert("Usu치rio salvo com sucesso!");

  // Limpar campos
  document.getElementById("nome").value = "";
  document.getElementById("senha").value = "";
  document.getElementById("funcao").value = "";
  document.getElementById("gerenteSelect").value = "";
  atualizarCampoGerente();

  // 游댃 Recarregar a lista de gerentes no select
  carregarGerentes();
</script>

</body>
</html>
