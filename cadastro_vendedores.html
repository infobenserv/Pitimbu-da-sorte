<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Vendedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background-color: #f2f2f2;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    nav a button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    nav a button:hover {
      background-color: #45a049;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 18px;
    }

    hr {
      margin: 25px 0;
    }

    @media (max-width: 500px) {
      .linha {
        flex-direction: column;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html"><button>INICIO</button></a>
    <a href="cadastro_vendedores.html"><button>ADICIONAR VENDEDORES</button></a>
    <a href="vendedores.html"><button>LISTA DE VENDEDORRS</button></a>
    <a href="produtos_por_vendedor.html"><button>VENDAS DIARIAS</button></a>
    <a href="despesas.html"><button>DESPESAS</button></a>
    <a href="caixa.html"><button>CAIXA</button></a>
    <a href="relatorio.html"><button>RELATORIO</button></a>
  <a href="backup.html"><button>BACKUP</button></a>
  </nav>

  <div class="container">
  <h2>Cadastro de Vendedor</h2>

  <input type="text" id="nome" placeholder="Nome do Vendedor">
  <input type="text" id="localidade" placeholder="Localidade">
  <button onclick="salvarVendedor()">Salvar</button>

  <script>
    function salvarVendedor() {
      const nome = document.getElementById('nome').value.trim();
      const localidade = document.getElementById('localidade').value.trim();

      if (!nome || !localidade) return alert("Preencha todos os campos!");

      const vendedores = JSON.parse(localStorage.getItem("vendedores")) || [];
      vendedores.push({ nome, localidade });
      localStorage.setItem("vendedores", JSON.stringify(vendedores));
      alert("Vendedor salvo com sucesso!");
      document.getElementById('nome').value = '';
      document.getElementById('localidade').value = '';
    }
  </script>

</body>
</html>
