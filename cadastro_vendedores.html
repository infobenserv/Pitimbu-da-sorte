<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Vendedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    nav button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #d5d5d5;
    }
    nav .ativo {
      background-color: #4caf50;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html"><button>Home</button></a>
    <a href="cadastro_vendedor.html"><button class="ativo">Adicionar Vendedor</button></a>
    <a href="vendedores.html"><button>Vendedores</button></a>
    <a href="produtos_por_vendedor.html"><button>Produtos</button></a>
  </nav>

  <h2>Cadastro de Vendedor</h2>

  <input type="text" id="nome" placeholder="Nome do Vendedor">
  <input type="text" id="localidade" placeholder="Localidade">
  <button onclick="salvarVendedor()">Salvar</button>

  <script>
    function salvarVendedor() {
      const nome = document.getElementById('nome').value.trim();
      const localidade = document.getElementById('localidade').value.trim();

      if (!nome || !localidade) return alert("Preencha todos os campos!");

      const vendedores = JSON.parse(localStorage.getItem("vendedores")) || [];
      vendedores.push({ nome, localidade });
      localStorage.setItem("vendedores", JSON.stringify(vendedores));
      alert("Vendedor salvo com sucesso!");
      document.getElementById('nome').value = '';
      document.getElementById('localidade').value = '';
    }
  </script>

</body>
</html>
