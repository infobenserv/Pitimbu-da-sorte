<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caixa Geral</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    .filtros, .resumo, .acoes { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
    .resultado { font-size: 18px; margin-top: 20px; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h2>Controle de Caixa</h2>

  <div class="filtros">
    <label for="filtroData">Filtrar por Data:</label>
    <input type="date" id="filtroData" />

    <label for="filtroVendedor">Filtrar por Vendedor:</label>
    <select id="filtroVendedor">
      <option value="">Todos</option>
    </select>

    <button onclick="filtrar()">Aplicar Filtros</button>
  </div>

  <div class="resumo">
    <h3>Resumo do Caixa</h3>
    <div class="resultado" id="resultadoCaixa">Total: R$ 0.00</div>
    <table>
      <thead>
        <tr>
          <th>Tipo</th><th>Descrição</th><th>Valor</th><th>Usuário</th><th>Data</th>
        </tr>
      </thead>
      <tbody id="tabelaCaixa">
        <tr><td colspan="5">Nenhum dado encontrado.</td></tr>
      </tbody>
    </table>
  </div>

  <div class="acoes">
    <button onclick="zerarCaixaVendedor()">Zerar Caixa do Vendedor</button>
    <button onclick="zerarCaixaGeral()">Zerar Caixa Geral</button>
  </div>

  <script>
    const filtroData = document.getElementById("filtroData");
    const filtroVendedor = document.getElementById("filtroVendedor");
    const tabelaCaixa = document.getElementById("tabelaCaixa");
    const resultadoCaixa = document.getElementById("resultadoCaixa");

    function carregarVendedores() {
      const vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      const nomes = [...new Set(vendas.map(v => v.usuario))];
      filtroVendedor.innerHTML = '<option value="">Todos</option>';
      nomes.forEach(nome => {
        const opt = document.createElement("option");
        opt.value = nome;
        opt.textContent = nome;
        filtroVendedor.appendChild(opt);
      });
    }

    function filtrar() {
      const data = filtroData.value;
      const vendedor = filtroVendedor.value;
      const vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      const despesas = JSON.parse(localStorage.getItem("despesas") || "[]");

      let registros = [];

      vendas.forEach(v => registros.push({ tipo: "Venda", descricao: "Venda realizada", valor: v.valor, usuario: v.usuario, data: v.data }));
      despesas.forEach(d => registros.push({ tipo: "Despesa", descricao: d.descricao, valor: -Math.abs(d.valor), usuario: d.usuario || "Sistema", data: d.data }));

      if (data) registros = registros.filter(r => r.data === data);
      if (vendedor) registros = registros.filter(r => r.usuario === vendedor);

      let total = registros.reduce((acc, r) => acc + r.valor, 0);
      resultadoCaixa.textContent = "Total: R$ " + total.toFixed(2);

      tabelaCaixa.innerHTML = "";
      if (registros.length === 0) {
        tabelaCaixa.innerHTML = "<tr><td colspan='5'>Nenhum dado encontrado.</td></tr>";
        return;
      }

      registros.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.tipo}</td><td>${r.descricao}</td><td>R$ ${r.valor.toFixed(2)}</td><td>${r.usuario}</td><td>${r.data}</td>`;
        tabelaCaixa.appendChild(tr);
      });
    }

    function zerarCaixaVendedor() {
      const vendedor = filtroVendedor.value;
      if (!vendedor) {
        alert("Selecione um vendedor para zerar o caixa.");
        return;
      }

      let vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      vendas = vendas.filter(v => v.usuario !== vendedor);
      localStorage.setItem("vendas", JSON.stringify(vendas));
      alert("Caixa do vendedor zerado!");
      filtrar();
    }

    function zerarCaixaGeral() {
      if (confirm("Tem certeza que deseja zerar TODO o caixa do sistema?")) {
        localStorage.removeItem("vendas");
        localStorage.removeItem("despesas");
        alert("Caixa geral zerado!");
        filtrar();
      }
    }

    window.onload = () => {
      carregarVendedores();
      filtrar();
    };
  </script>
</body>
</html>
