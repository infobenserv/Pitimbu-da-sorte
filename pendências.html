<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendências dos Vendedores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    nav button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    nav .ativo {
      background-color: #f44336;
      color: white;
    }
    .pendencia {
      background: #fff3f3;
      border-left: 5px solid #f44336;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    h2, h3 {
      text-align: center;
    }
    .vazio {
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav>
    <a href="home.html"><button>Home</button></a>
    <a href="cadastro_vendedor.html"><button>Adicionar Vendedor</button></a>
    <a href="vendedores.html"><button>Vendedores</button></a>
    <a href="produtos_por_vendedor.html"><button>Produtos</button></a>
    <a href="pendencias.html"><button class="ativo">Pendências</button></a>
  </nav>

  <h2>Relatório de Pendências</h2>
  <div id="listaPendencias"></div>

  <script>
    function carregarPendencias() {
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      const vendedores = JSON.parse(localStorage.getItem("vendedores")) || [];

      const pendenciasPorVendedor = {};

      produtos.forEach(p => {
        if (p.deve > 0) {
          const index = p.vendedorIndex;
          if (!pendenciasPorVendedor[index]) {
            pendenciasPorVendedor[index] = {
              total: 0,
              detalhes: [],
              vendedor: vendedores[index]
            };
          }
          pendenciasPorVendedor[index].total += p.deve;
          pendenciasPorVendedor[index].detalhes.push(p);
        }
      });

      const container = document.getElementById("listaPendencias");
      container.innerHTML = "";

      const chaves = Object.keys(pendenciasPorVendedor);
      if (chaves.length === 0) {
        container.innerHTML = '<p class="vazio">Nenhuma pendência encontrada. Tudo pago!</p>';
        return;
      }

      chaves.forEach(index => {
        const pendente = pendenciasPorVendedor[index];
        const div = document.createElement("div");
        div.className = "pendencia";
        div.innerHTML = `
          <strong>Vendedor:</strong> ${pendente.vendedor.nome} (${pendente.vendedor.localidade})<br>
          <strong>Total Devedor:</strong> R$ ${pendente.total.toFixed(2).replace(".", ",")}<br><br>
          <strong>Detalhes:</strong><br>
          ${pendente.detalhes.map(d => `
            - Vendidas: ${d.vendidas} | Valor Unitário: R$ ${d.valorUnit.toFixed(2).replace(".", ",")}<br>
            &nbsp;&nbsp;&nbsp; Apurado: R$ ${d.valorApurado.toFixed(2).replace(".", ",")}<br>
            &nbsp;&nbsp;&nbsp; Pago: R$ ${d.valorPago.toFixed(2).replace(".", ",")} | Deve: R$ ${d.deve.toFixed(2).replace(".", ",")}<br>
            <hr>
          `).join("")}
        `;
        container.appendChild(div);
      });
    }

    window.onload = carregarPendencias;
  </script>

</body>
</html>
