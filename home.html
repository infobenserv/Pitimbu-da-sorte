<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
    }
    .menu button {
      padding: 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #0056b3;
    }
    .footer {
      margin-top: auto;
      font-size: 14px;
      color: #888;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>

  <div class="menu">
    <button onclick="navegar('admin/adicionar_usuarios.html')">Adicionar Usuários</button>
    <button onclick="navegar('admin/adicionar_sorteios.html')">Adicionar Sorteios</button>
    <button onclick="navegar('admin/caixa.html')">Caixa</button>
    <button onclick="navegar('admin/adicionar_resultados.html')">Adicionar Resultados dos Sorteios</button>
    <button onclick="navegar('admin/bilhetes.html')">Bilhetes</button>
    <button onclick="navegar('admin/prestacao_contas.html')">Prestar Contas</button>
    <button onclick="navegar('admin/vendas.html')">Vendas</button>
    <button onclick="sair()">Sair</button>
  </div>

  <div class="footer">
    Sistema de Gerenciamento © 2025
  </div>

  <script>
    function navegar(pagina) {
      window.location.href = pagina;
    }

    function sair() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
