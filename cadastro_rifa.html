<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .bilhete {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bilhete h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .bilhete p {
      margin: 6px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Rifa</h2>

  <input type="text" id="nomeRifa" placeholder="Nome da Rifa" />
  <input type="number" id="quantidade" placeholder="Quantidade de Bilhetes" min="1" />
  <input type="number" id="valor" placeholder="Valor por Bilhete (R$)" step="0.01" />

  <button onclick="gerarBilhetes()">Gerar Bilhetes</button>

  <div id="listaBilhetes" class="grid"></div>
</div>

<script>
  function gerarNumero4Digitos() {
    return Math.floor(1000 + Math.random() * 9000); // de 1000 a 9999
  }

  function gerarBilhetes() {
    const nome = document.getElementById("nomeRifa").value.trim();
    const quantidade = parseInt(document.getElementById("quantidade").value);
    const valor = parseFloat(document.getElementById("valor").value).toFixed(2);
    const lista = document.getElementById("listaBilhetes");

    if (!nome || isNaN(quantidade) || quantidade <= 0 || isNaN(valor)) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    const bilhetes = [];

    for (let i = 1; i <= quantidade; i++) {
      bilhetes.push({
        id: i,
        numero1: gerarNumero4Digitos(),
        numero2: gerarNumero4Digitos(),
        status: "Disponível",
        comprador: "",
        valor: valor
      });
    }

    localStorage.setItem("rifa_" + nome, JSON.stringify(bilhetes));

    lista.innerHTML = "";
    bilhetes.forEach(b => {
      const div = document.createElement("div");
      div.className = "bilhete";
      div.innerHTML = `
        <h3>Bilhete #${b.id}</h3>
        <p>Nº 1: <strong>${b.numero1}</strong></p>
        <p>Nº 2: <strong>${b.numero2}</strong></p>
        <p>Status: ${b.status}</p>
      `;
      lista.appendChild(div);
    });

    alert(`Rifa "${nome}" salva com ${quantidade} bilhetes.`);
  }
</script>

</body>
</html>
