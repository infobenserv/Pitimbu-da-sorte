<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Resultados dos Sorteios</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Adicionar Resultados dos Sorteios</h2>

    <input type="date" id="dataResultado" />
    <input type="text" id="resultadoTexto" placeholder="Digite o resultado (ex: 1º - 1234, 2º - 4321...)" />
    <button onclick="adicionarResultado()">Salvar Resultado</button>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Resultado</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados">
        <tr><td colspan="3">Nenhum resultado adicionado.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function carregarResultados() {
      const tabela = document.getElementById("tabelaResultados");
      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");

      tabela.innerHTML = "";

      if (resultados.length === 0) {
        tabela.innerHTML = "<tr><td colspan='3'>Nenhum resultado adicionado.</td></tr>";
        return;
      }

      resultados.forEach((r, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.data}</td>
          <td>${r.resultado}</td>
          <td><button class="btn-delete" onclick="excluirResultado(${index})">Excluir</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    function adicionarResultado() {
      const data = document.getElementById("dataResultado").value;
      const resultado = document.getElementById("resultadoTexto").value.trim();

      if (!data || !resultado) {
        alert("Preencha a data e o resultado.");
        return;
      }

      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");

      const jaExiste = resultados.some(r => r.data === data);
      if (jaExiste) {
        alert("Já existe um resultado cadastrado para essa data.");
        return;
      }

      resultados.push({ data, resultado });
      localStorage.setItem("resultados", JSON.stringify(resultados));

      document.getElementById("dataResultado").value = "";
      document.getElementById("resultadoTexto").value = "";

      carregarResultados();
    }

    function excluirResultado(index) {
      if (!confirm("Deseja realmente excluir este resultado?")) return;

      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");
      resultados.splice(index, 1);
      localStorage.setItem("resultados", JSON.stringify(resultados));
      carregarResultados();
    }

    window.onload = carregarResultados;
  </script>

</body>
</html>
