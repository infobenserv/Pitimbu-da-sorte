<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados - Jogo do Bicho</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Resultados - Jogo do Bicho</h2>

    <input type="date" id="dataResultado" />

    <select id="sorteioSelect">
      <option value="">Selecione o Sorteio</option>
      <option value="PT">PT</option>
      <option value="PTM">PTM</option>
      <option value="PTN">PTN</option>
      <option value="COR">COR</option>
    </select>

    <input type="text" id="p1" placeholder="1º Prêmio (ex: 1234)">
    <input type="text" id="p2" placeholder="2º Prêmio">
    <input type="text" id="p3" placeholder="3º Prêmio">
    <input type="text" id="p4" placeholder="4º Prêmio">
    <input type="text" id="p5" placeholder="5º Prêmio">

    <button onclick="salvarResultado()">Salvar Resultado</button>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Sorteio</th>
          <th>Prêmios (1º ao 5º)</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados">
        <tr><td colspan="4">Nenhum resultado adicionado.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function salvarResultado() {
      const data = document.getElementById("dataResultado").value;
      const sorteio = document.getElementById("sorteioSelect").value;
      const premios = [
        document.getElementById("p1").value.trim(),
        document.getElementById("p2").value.trim(),
        document.getElementById("p3").value.trim(),
        document.getElementById("p4").value.trim(),
        document.getElementById("p5").value.trim()
      ];

      if (!data || !sorteio || premios.some(p => !p)) {
        alert("Preencha todos os campos.");
        return;
      }

      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");

      // Verifica se já existe esse sorteio nesta data
      const existe = resultados.some(r => r.data === data && r.sorteio === sorteio);
      if (existe) {
        alert("Já existe resultado para essa data e sorteio.");
        return;
      }

      resultados.push({ data, sorteio, premios });
      localStorage.setItem("resultados", JSON.stringify(resultados));
      limparCampos();
      carregarResultados();
    }

    function carregarResultados() {
      const tabela = document.getElementById("tabelaResultados");
      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");

      tabela.innerHTML = "";

      if (resultados.length === 0) {
        tabela.innerHTML = "<tr><td colspan='4'>Nenhum resultado adicionado.</td></tr>";
        return;
      }

      resultados.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.data}</td>
          <td>${r.sorteio}</td>
          <td>${r.premios.join(" | ")}</td>
          <td><button class="btn-delete" onclick="excluirResultado(${i})">Excluir</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    function excluirResultado(index) {
      if (!confirm("Deseja realmente excluir este resultado?")) return;
      const resultados = JSON.parse(localStorage.getItem("resultados") || "[]");
      resultados.splice(index, 1);
      localStorage.setItem("resultados", JSON.stringify(resultados));
      carregarResultados();
    }

    function limparCampos() {
      document.getElementById("dataResultado").value = "";
      document.getElementById("sorteioSelect").value = "";
      for (let i = 1; i <= 5; i++) document.getElementById("p" + i).value = "";
    }

    window.onload = carregarResultados;
  </script>

</body>
  </html>
