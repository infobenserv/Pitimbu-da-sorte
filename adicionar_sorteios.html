<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Sorteio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Criar Sorteio de Rifa</h2>

  <input type="text" id="nomeSorteio" placeholder="Nome do Sorteio" />
  <input type="date" id="dataSorteio" />
  <input type="text" id="premio" placeholder="PrÃªmio (opcional)" />

  <select id="selectRifa">
    <option value="">Selecione a Rifa</option>
  </select>

  <button onclick="salvarSorteio()">Salvar Sorteio</button>
</div>

<script>
  function carregarRifasSalvas() {
    const select = document.getElementById("selectRifa");
    select.innerHTML = `<option value="">Selecione a Rifa</option>`;

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith("rifa_")) {
        const nomeRifa = key.replace("rifa_", "");
        const opt = document.createElement("option");
        opt.value = nomeRifa;
        opt.textContent = nomeRifa;
        select.appendChild(opt);
      }
    }
  }

  function salvarSorteio() {
    const nome = document.getElementById("nomeSorteio").value.trim();
    const data = document.getElementById("dataSorteio").value;
    const premio = document.getElementById("premio").value.trim();
    const rifa = document.getElementById("selectRifa").value;

    if (!nome || !data || !rifa) {
      alert("Preencha nome, data e selecione a rifa.");
      return;
    }

    const novoSorteio = {
      nome,
      data,
      premio,
      rifa,
      criadoEm: new Date().toLocaleString()
    };

    const sorteios = JSON.parse(localStorage.getItem("sorteios") || "[]");
    sorteios.push(novoSorteio);
    localStorage.setItem("sorteios", JSON.stringify(sorteios));

    alert("Sorteio salvo com sucesso!");

    // Limpar
    document.getElementById("nomeSorteio").value = "";
    document.getElementById("dataSorteio").value = "";
    document.getElementById("premio").value = "";
    document.getElementById("selectRifa").value = "";
  }

  window.onload = () => {
    carregarRifasSalvas();
  };
</script>

</body>
</html>
