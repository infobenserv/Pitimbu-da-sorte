<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Resultado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registrar Resultado do Sorteio</h2>

  <select id="selectSorteio" onchange="carregarBilhetes()">
    <option value="">Selecione o Sorteio</option>
  </select>

  <select id="selectBilhete">
    <option value="">Selecione o Bilhete Vencedor</option>
  </select>

  <button onclick="registrarResultado()">Salvar Resultado</button>
</div>

<script>
  function carregarSorteios() {
    const sorteios = JSON.parse(localStorage.getItem("sorteios") || "[]");
    const select = document.getElementById("selectSorteio");
    select.innerHTML = `<option value="">Selecione o Sorteio</option>`;

    sorteios.forEach((s, index) => {
      const opt = document.createElement("option");
      opt.value = index;
      opt.textContent = `${s.nome} - (${s.data})`;
      select.appendChild(opt);
    });
  }

  function carregarBilhetes() {
    const sorteios = JSON.parse(localStorage.getItem("sorteios") || "[]");
    const index = document.getElementById("selectSorteio").value;
    const selectBilhete = document.getElementById("selectBilhete");
    selectBilhete.innerHTML = `<option value="">Selecione o Bilhete Vencedor</option>`;

    if (index === "") return;

    const sorteio = sorteios[index];
    const bilhetes = JSON.parse(localStorage.getItem("rifa_" + sorteio.rifa) || "[]");

    bilhetes.forEach(b => {
      const opt = document.createElement("option");
      opt.value = `${b.numero1}-${b.numero2}`;
      opt.textContent = `#${b.id} - ${b.numero1} / ${b.numero2} ${b.comprador ? "(Comprado por: " + b.comprador + ")" : ""}`;
      selectBilhete.appendChild(opt);
    });
  }

  function registrarResultado() {
    const sorteios = JSON.parse(localStorage.getItem("sorteios") || "[]");
    const index = document.getElementById("selectSorteio").value;
    const bilheteVencedor = document.getElementById("selectBilhete").value;

    if (index === "" || bilheteVencedor === "") {
      alert("Selecione o sorteio e o bilhete vencedor.");
      return;
    }

    sorteios[index].resultado = bilheteVencedor;
    localStorage.setItem("sorteios", JSON.stringify(sorteios));

    alert("Resultado salvo com sucesso!");
  }

  window.onload = carregarSorteios;
</script>

</body>
</html>
