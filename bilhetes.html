<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Bilhetes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #007bff; color: white; }
    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: #dc3545;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
    #limparTodos {
      margin-top: 20px;
      background: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Bilhetes Registrados</h2>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Usuário</th>
          <th>Números</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaBilhetes">
        <tr><td colspan="5">Nenhum bilhete registrado.</td></tr>
      </tbody>
    </table>

    <button id="limparTodos" onclick="limparBilhetes()">Limpar Todos os Bilhetes</button>
  </div>

  <script>
    const tabela = document.getElementById("tabelaBilhetes");

    function carregarBilhetes() {
      const bilhetes = JSON.parse(localStorage.getItem("bilhetes") || "[]");
      tabela.innerHTML = "";

      if (bilhetes.length === 0) {
        tabela.innerHTML = "<tr><td colspan='5'>Nenhum bilhete registrado.</td></tr>";
        return;
      }

      bilhetes.forEach((b, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${b.data}</td>
          <td>${b.usuario}</td>
          <td>${b.numeros.join(", ")}</td>
          <td>R$ ${b.valor.toFixed(2)}</td>
          <td><button onclick="cancelarBilhete(${index})">Cancelar</button></td>
        `;
        tabela.appendChild(tr);
      });
    }

    function cancelarBilhete(index) {
      const bilhetes = JSON.parse(localStorage.getItem("bilhetes") || "[]");
      if (confirm("Deseja realmente cancelar este bilhete?")) {
        bilhetes.splice(index, 1);
        localStorage.setItem("bilhetes", JSON.stringify(bilhetes));
        carregarBilhetes();
        alert("Bilhete cancelado.");
      }
    }

    function limparBilhetes() {
      if (confirm("Tem certeza que deseja excluir todos os bilhetes?")) {
        localStorage.removeItem("bilhetes");
        carregarBilhetes();
        alert("Todos os bilhetes foram apagados.");
      }
    }

    window.onload = carregarBilhetes;
  </script>

</body>
</html>
