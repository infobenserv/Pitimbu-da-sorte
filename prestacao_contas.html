<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prestação de Contas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    select, button { border: 1px solid #ccc; }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #007bff; color: white; }
    .total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Prestação de Contas por Gerente</h2>

    <label for="gerente">Selecione o Gerente:</label>
    <select id="gerente" onchange="mostrarContas()">
      <option value="">Selecione</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="tabelaContas">
        <tr><td colspan="4">Nenhum dado encontrado.</td></tr>
      </tbody>
    </table>

    <div class="total" id="totalCaixa">Total: R$ 0.00</div>

    <button onclick="zerarCaixaGerente()">Zerar Caixa do Gerente</button>
  </div>

  <script>
    const selectGerente = document.getElementById("gerente");
    const tabelaContas = document.getElementById("tabelaContas");
    const totalCaixa = document.getElementById("totalCaixa");

    function carregarGerentes() {
      const vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      const gerentes = [...new Set(vendas.map(v => v.usuario))];
      selectGerente.innerHTML = '<option value="">Selecione</option>';
      gerentes.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        selectGerente.appendChild(opt);
      });
    }

    function mostrarContas() {
      const gerente = selectGerente.value;
      if (!gerente) return;

      const vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      const despesas = JSON.parse(localStorage.getItem("despesas") || "[]");

      let registros = [];

      vendas.filter(v => v.usuario === gerente).forEach(v => registros.push({
        tipo: "Venda",
        descricao: "Venda realizada",
        valor: v.valor,
        data: v.data
      }));

      despesas.filter(d => d.usuario === gerente).forEach(d => registros.push({
        tipo: "Despesa",
        descricao: d.descricao,
        valor: -Math.abs(d.valor),
        data: d.data
      }));

      registros.sort((a, b) => new Date(a.data) - new Date(b.data));

      let total = registros.reduce((acc, r) => acc + r.valor, 0);

      totalCaixa.textContent = "Total: R$ " + total.toFixed(2);

      tabelaContas.innerHTML = "";
      if (registros.length === 0) {
        tabelaContas.innerHTML = "<tr><td colspan='4'>Nenhum dado encontrado.</td></tr>";
        return;
      }

      registros.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.tipo}</td>
          <td>${r.descricao}</td>
          <td>R$ ${r.valor.toFixed(2)}</td>
          <td>${r.data}</td>
        `;
        tabelaContas.appendChild(tr);
      });
    }

    function zerarCaixaGerente() {
      const gerente = selectGerente.value;
      if (!gerente) {
        alert("Selecione um gerente.");
        return;
      }

      if (!confirm("Tem certeza que deseja zerar o caixa desse gerente?")) return;

      let vendas = JSON.parse(localStorage.getItem("vendas") || "[]");
      let despesas = JSON.parse(localStorage.getItem("despesas") || "[]");

      vendas = vendas.filter(v => v.usuario !== gerente);
      despesas = despesas.filter(d => d.usuario !== gerente);

      localStorage.setItem("vendas", JSON.stringify(vendas));
      localStorage.setItem("despesas", JSON.stringify(despesas));

      alert("Caixa do gerente zerado.");
      mostrarContas();
      carregarGerentes();
    }

    window.onload = () => {
      carregarGerentes();
    };
  </script>

</body>
</html>
